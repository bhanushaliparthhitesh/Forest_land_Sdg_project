<h2>Wildlife Population Records</h2>
<table border="1">
<tr><th>Species</th><th>Year</th><th>Population</th></tr>
{% for r in data %}
<tr><td>{{ r.species }}</td><td>{{ r.year }}</td><td>{{ r.population }}</td></tr>
{% endfor %}
</table>

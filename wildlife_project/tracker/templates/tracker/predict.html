<h2>Predict Population</h2>

<form method="post">
    {% csrf_token %}
    Species: <input type="text" name="species" required><br><br>
    Target Year: <input type="number" name="year" required><br><br>
    <button type="submit">Predict</button>
</form>

{% if result %}
    <h3>Predicted Population: {{ result }}</h3>
{% endif %}

{% if error %}
    <p style="color:red;"><strong>{{ error }}</strong></p>
{% endif %}

<a href="/">Back to Home</a>
